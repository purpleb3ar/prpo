apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: puzzle-app
  name: ingress-service
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
spec:
  rules:
    - http:
        paths:
          - path: /users
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
          - path: /puzzle-gen
            pathType: Prefix
            backend:
              service:
                name: processing-srv
                port:
                  number: 3000

          - path: /puzzles
            pathType: Prefix
            backend:
              service:
                name: puzzle-srv
                port:
                  number: 3000
          - path: /socket.io
            pathType: Prefix
            backend:
              service:
                name: sync-srv
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-srv
                port:
                  number: 3000
---

