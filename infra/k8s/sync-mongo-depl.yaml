apiVersion: apps/v1
kind: Deployment
metadata:
  name: sync-mongo-depl
  namespace: puzzle-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sync-mongo
  template:
    metadata:
      labels:
        app: sync-mongo
    spec:
      containers:
        - name: sync-mongo
          image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: sync-mongo-srv
  namespace: puzzle-app
spec:
  selector:
    app: sync-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
